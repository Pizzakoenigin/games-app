<app-header></app-header>

<div class="games-list" *ngIf="rawgService.games.length == 0">
    <div class="load-container">
        <p>... loading</p>
    </div>
</div>


<div class="games-list" *ngIf="rawgService.games.length > 0">
    <div class="game-item" *ngFor="let game of rawgService.games" [routerLink]="['/game-detail', game.id]"
        (click)="rawgService.gameID = game.id">
        <div class="image-wrapper">
           <img src="{{game.background_image}}" alt=""> 
        </div>
        
        <h2>{{game.name}}</h2>
        <p>Genres: <span *ngFor="let genre of game.genres; let last = last">{{genre.name}}<span *ngIf="!last">,
                </span></span> </p>
        <p *ngIf="game.metacritic">Rating: {{game.metacritic}} / 100</p>
        <p>Released: {{game.released | date: 'dd.MM.YYYY'}}</p>
    </div>
</div>

<div class="btn-container" *ngIf="rawgService.searchMode == true || rawgService.developerSearchMode == true || rawgService.publisherSearchMode == true">
    <button mat-raised-button class="back-btn" (click)="menuService.backToMain()"><mat-icon
            aria-hidden="false" aria-label="Example arrow_back icon" fontIcon="arrow_back" ></mat-icon> Back To Games Overview
    </button>
</div>

<app-footer></app-footer>

<app-paginator></app-paginator>

<!-- [pageIndex]="rawgService.paginatorPage - 1" -->

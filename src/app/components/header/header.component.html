<div class="header">
    <div class="header-container">
        <h1>Games</h1>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for a game" [(ngModel)]="rawgService.gameSlug"
                (keydown)="onKeydown($event)">
            <mat-icon aria-hidden="false" aria-label="Example search icon" fontIcon="search"
                style="color: rgb(62, 62, 62);" class="search-icon" (click)="searchGames()"></mat-icon>
        </div>

    </div>

</div>

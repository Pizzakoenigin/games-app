<div class="paginator" *ngIf="rawgService.detailMode == false">
    <div class="paginator-container">
    <mat-paginator
    #mainPaginator 
    (page)="handlePageEvent($event)"
    [length]="rawgService.paginatorLength"
    [pageSize]="rawgService.paginatorPageSize" 
    [pageIndex]="rawgService.paginatorPage"
    [pageSizeOptions]="[8, 16, 20]"
    

    
    aria-label="Select page">
    </mat-paginator>        
    </div>

</div>
    <!-- [pageIndex]="rawgService.paginatorPage"  -->   

     <!-- pageSize: Items pro seite  -->
